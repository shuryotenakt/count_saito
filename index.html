<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>総合学園ヒューマンアカデミー大宮校　２０２５年度　修了展来場者記念サイト</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cert-popup" class="modal-overlay">
        <canvas id="fireworks-canvas"></canvas>
        <div class="popup-content">
            <div class="certificate-frame">
                <img src="002.png" alt="修了展来場証書" class="cert-img">
            </div>
            <p class="popup-msg">SUCCESS!<br>THANK YOU</p>
        </div>
    </div>

    <div id="image-modal" class="modal-overlay">
        <div class="modal-controls">
            <a href="002.png" download="certificate.png" class="icon-btn">SAVE</a>
            <button id="close-image-modal" class="icon-btn">CLOSE</button>
        </div>
        <div class="popup-content">
            <img src="002.png" alt="修了展来場証書" class="cert-img">
        </div>
    </div>

    <div class="container">
        <header>
            <div class="title-wrapper">
                <span class="decor-line"></span>
                <h1 class="main-title glitch" id="typing-title"></h1>
                <span class="decor-line"></span>
            </div>
            <p class="sub-title">修了展へのご来場心より感謝申し上げます<br>2025年度の修了展はお楽しみ頂けましたでしょうか？</p>
        </header>

        <main>
            <section class="registration-area">
                <p class="guide-text-top">ご来場者数を正確に把握するため<br>区分を選択して記録をお願いします</p>
                <form id="attendance-form">
                    <div class="category-list">
                        <label class="category-label"><input type="radio" name="category" value="在校生" required><span class="custom-radio"></span>在校生</label>
                        <label class="category-label"><input type="radio" name="category" value="卒業生"><span class="custom-radio"></span>卒業生</label>
                        <label class="category-label"><input type="radio" name="category" value="入学予定・受験予定"><span class="custom-radio"></span>入学予定<br>受験予定</label>
                        <label class="category-label"><input type="radio" name="category" value="保護者"><span class="custom-radio"></span>保護者</label>
                        <label class="category-label"><input type="radio" name="category" value="一般"><span class="custom-radio"></span>一般</label>
                        <label class="category-label"><input type="radio" name="category" value="その他"><span class="custom-radio"></span>その他</label>
                    </div>

                    <div id="college-section" class="hidden-section">
                        <p id="college-guide" class="important-guide"></p>
                        <div class="category-list">
                            <label class="category-label"><input type="radio" name="college" value="パフォーミングアーツカレッジ"><span class="custom-radio"></span>パフォーミング<br>アーツ</label>
                            <label class="category-label"><input type="radio" name="college" value="ゲームカレッジ"><span class="custom-radio"></span>ゲーム</label>
                            <label class="category-label"><input type="radio" name="college" value="ITカレッジ"><span class="custom-radio"></span>IT</label>
                            <label class="category-label"><input type="radio" name="college" value="e-Sportsカレッジ"><span class="custom-radio"></span>e-Sports</label>
                            <label class="category-label"><input type="radio" name="college" value="動画クリエイター"><span class="custom-radio"></span>動画</label>
                            <label class="category-label"><input type="radio" name="college" value="マンガ・イラストカレッジ"><span class="custom-radio"></span>マンガ・イラスト</label>
                            <label class="category-label"><input type="radio" name="college" value="ビジネスカレッジ"><span class="custom-radio"></span>ビジネス</label>
                            <label class="category-label"><input type="radio" name="college" value="その他カレッジ"><span class="custom-radio"></span>その他</label>
                        </div>
                    </div>

                    <div id="general-section" class="hidden-section">
                        <p class="important-guide">詳細を選択してください</p>
                        <div class="category-list">
                            <label class="category-label"><input type="radio" name="generalDetail" value="ご親族"><span class="custom-radio"></span>ご親族</label>
                            <label class="category-label"><input type="radio" name="generalDetail" value="採用ご担当者関係者"><span class="custom-radio"></span>採用ご担当者<br>関係者</label>
                            <label class="category-label"><input type="radio" name="generalDetail" value="学校関係者"><span class="custom-radio"></span>学校関係者</label>
                            <label class="category-label"><input type="radio" name="generalDetail" value="その他"><span class="custom-radio"></span>その他</label>
                        </div>
                    </div>

                    <button type="submit" id="submit-btn" class="main-btn" disabled>来場を記録する</button>
                </form>
            </section>

            <section id="survey-area" style="display:none;">
                <p class="guide-text-small">画像をタップして保存できます</p>
                <div class="certificate-frame" id="cert-tap-area" style="cursor: pointer;">
                    <img src="002.png" alt="修了展来場証書" class="cert-img">
                </div>
                <p class="thanks-msg">記録が完了しました！</p>
                <p class="sub-guide">今後の制作の励みになりますのでアンケートにもご協力いただけると嬉しいです</p>
                <a href="https://forms.gle/1t4Zr68ccb32TSVXA" target="_blank" class="survey-btn">アンケートに回答する</a>
            </section>
        </main>

        <footer><p class="copyright">&copy; 2026 AKITA SEIJU All Rights Reserved.</p></footer>
    </div>
    <script src="move.js"></script>
</body>
</html>
