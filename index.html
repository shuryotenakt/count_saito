<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修了展来場受付</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-wrapper">
                <span class="decor-line"></span>
                <h1 class="main-title">THANKS<br>FOR<br>VISITING</h1>
                <span class="decor-line"></span>
            </div>
            <p class="sub-title">
                修了展へのご来場心より感謝申し上げます<br>
                2025年度の修了展はお楽しみ頂けましたでしょうか？
            </p>
        </header>

        <main>
            <div class="certificate-frame">
                <img src="certificate.png" alt="修了展来場証書" class="cert-img" id="cert-display">
            </div>

            <section class="registration-area">
                <p class="guide-text">ご来場者数を正確に把握するため、<br>区分を選択して記録をお願いします。</p>
                <form id="attendance-form">
                    <div class="category-list">
                        <label class="category-label">
                            <input type="radio" name="category" value="在校生" required>
                            <span class="custom-radio"></span>在校生
                        </label>
                        <label class="category-label">
                            <input type="radio" name="category" value="卒業生">
                            <span class="custom-radio"></span>卒業生
                        </label>
                        <label class="category-label">
                            <input type="radio" name="category" value="入学予定・受験予定">
                            <span class="custom-radio"></span>入学予定<br>受験予定
                        </label>
                        <label class="category-label">
                            <input type="radio" name="category" value="保護者">
                            <span class="custom-radio"></span>保護者
                        </label>
                        <label class="category-label">
                            <input type="radio" name="category" value="一般">
                            <span class="custom-radio"></span>一般
                        </label>
                        <label class="category-label">
                            <input type="radio" name="category" value="その他">
                            <span class="custom-radio"></span>その他
                        </label>
                    </div>
                    <button type="submit" id="submit-btn" class="main-btn">来場を記録する</button>
                </form>
            </section>

            <section id="survey-area" class="survey-area" style="display:none;">
                <p class="thanks-msg">記録が完了しました！</p>
                <p class="sub-guide">今後の制作の励みになりますので、アンケートにもご協力いただけると嬉しいです。</p>
                <a href="https://forms.gle/1t4Zr68ccb32TSVXA" target="_blank" class="survey-btn">アンケートに回答する</a>
            </section>
        </main>

        <footer>
            <p class="copyright">&copy; 2026 AKITA SEIJU All Rights Reserved.</p>
        </footer>
    </div>
    <script src="move.js"></script>
</body>
</html>
